<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 1</title>
</head>
<body>
  
  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>

  <script>

    function appendToParent(parent,childTagType,text)
    {
      const pElement = document.getElementById(parent);

      const child = document.createElement(childTagType);
      child.innerText = text;
      
      pElement.append(child);

      
    }

    appendToParent('elem','li','Amar');
    appendToParent('elem','li','Chandra');
  </script>
</body>
</html>
