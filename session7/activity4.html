<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const greetRohan = new Promise((resolve, reject) => {
        try {
          const greeting = "Hello Rohan!";
          resolve(greeting);
          
        } catch {
          reject(new Error("cannot greet!"));
        }
      });

      const greetShyam = new Promise((resolve, reject) => {
        try {
          const greeting = "Hello Shyam!";
          resolve(greeting);
        } catch {
          reject(new Error("Cannot Greet!"));
        }
      });


      greetRohan.then((data)=>{
        console.log(data);
        greetShyam.then((data)=>{
          console.log(data);
        }).catch((err)=>{
          console.log(err);
        })
      }).catch((err)=>{
        console.log(err);
      });
    </script>
  </body>
</html>
